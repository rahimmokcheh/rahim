<!---ce script est pour la selection et affichage de streams--->
<script>
    window.onload = function() {
        // Directly use the pseudo from Django's context
        const clientPseudo = "{{ pseudo }}";

        // Check if clientPseudo is not empty, then fetch projects for the client
        if (clientPseudo) {
            fetch(`/api/projects/${encodeURIComponent(clientPseudo)}/`) // Fetch projects for the given client pseudo
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('projectSelect');
                    select.innerHTML = '<option value="">Selectionnez un Projet</option>'; // Reset project selection
                    data.forEach(project => {
                        let option = new Option(project.name_project, project.name_project);
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error fetching projects:', error)); // Add basic error handling
        } else {
            console.error('Client pseudo is missing.');
        }
    };
    
    function addStream() {
    const projectName = document.getElementById('projectSelect').value;
    if (!projectName) {
        alert('Sélectionnez un projet, s’il vous plaît !');
        return;
    }

    // Fetch cameras for the selected project
    fetch(`/api/cameras/${encodeURIComponent(projectName)}/`)
        .then(response => response.json())
        .then(data => {
            if (data && data.length > 0) {
                const container = document.getElementById('streamsContainer');
                const streamsSection = document.getElementById('streamsSection');
                const tableSection = document.getElementById('tableSection');
                const tableBody = tableSection.querySelector('table tbody');

                // Clear existing streams and table rows
                container.innerHTML = '';
                tableBody.innerHTML = '';

                const primaryStreamContainer = document.createElement('div');
                primaryStreamContainer.id = 'primaryStream';
                const smallStreamsContainer = document.createElement('div');
                smallStreamsContainer.id = 'smallStreams';

                data.forEach((cam, index) => {
                    const videoFeedUrl = `/video_feed/${encodeURIComponent(cam.name_cam)}/`;
                    const img = document.createElement('img');
                    img.src = videoFeedUrl;
                    img.classList.add("img-fluid");
                    img.style.cssText = "border: 1px solid #008000; border-radius: 10px; margin-top: 2px;"; // Consolidate styling

                    // Add camera info to the table
                    const row = tableBody.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = cam.name_cam;
                    cell2.textContent = cam.adresse_cam ? cam.adresse_cam : "Caméra Distant";

                    img.width = 720; // Standardize sizes for simplicity, adjust as needed
                    img.height = 480;
                    if (index === 0) {
                        primaryStreamContainer.appendChild(img);
                    } else {
                        img.setAttribute('data-index', index); // Mark each small stream with an index for identification
                        img.style.cursor = 'pointer'; // Change cursor to pointer on hover over small streams
                        img.onclick = () => swapStreams(img); // Add click event to swap streams
                        smallStreamsContainer.appendChild(img);
                    }
                });

                container.appendChild(primaryStreamContainer);
                container.appendChild(smallStreamsContainer);

                streamsSection.style.display = 'block';
                tableSection.style.display = 'block';
            } else {
                alert('Aucune caméra trouvée pour ce projet.');
            }
        })
        .catch(error => {
            console.error('Error fetching the cameras:', error);
            alert('Erreur lors de la récupération des caméras.');
        });
}

    function swapStreams(smallStreamImg) {
    const primaryStreamDiv = document.getElementById('primaryStream');
    const primaryStreamImg = primaryStreamDiv.querySelector('img');

    // Create a spinner and add it to the primary stream container
    const spinnerOverlay = document.createElement('div');
    spinnerOverlay.className = 'spinner-overlay';
    const spinner = document.createElement('div');
    spinner.className = 'spinner';
    spinnerOverlay.appendChild(spinner);
    primaryStreamDiv.appendChild(spinnerOverlay);

    // Clone the small image to load the new stream in the background
    let cloneImg = new Image();
    cloneImg.onload = function() {
        // Swap the sources once the new image is loaded
        let tempSrc = primaryStreamImg.src;
        primaryStreamImg.src = cloneImg.src;
        smallStreamImg.src = tempSrc;

        // Remove the spinner after loading
        primaryStreamDiv.removeChild(spinnerOverlay);

        // Restore the onclick handler
        smallStreamImg.onclick = () => swapStreams(smallStreamImg);
    };
    cloneImg.onerror = function() {
        // In case of an error, remove the spinner and possibly show an error message
        primaryStreamDiv.removeChild(spinnerOverlay);
        console.error('Stream failed to load.');
    };

    // Append a unique query to force reload and start loading in the background
    cloneImg.src = smallStreamImg.src.split('?')[0] + '?t=' + new Date().getTime();
}

    </script>
